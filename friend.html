<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I'm Sorry Neche üíî</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffd1dc);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    text-align: center;
    color: white;
}

.container {
    background: rgba(255, 255, 255, 0.2);
    backdrop-filter: blur(20px);
    padding: 60px 45px;
    border-radius: 30px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.15);
    max-width: 600px;
    animation: fadeIn 2s ease;
}

h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 4.2rem;
    margin-bottom: 20px;
}

p {
    font-size: 1.15rem;
    line-height: 1.7;
    margin-bottom: 35px;
}

button {
    padding: 14px 32px;
    border: none;
    border-radius: 40px;
    font-size: 1rem;
    cursor: pointer;
    transition: 0.4s ease;
    margin: 10px;
}

.forgive-btn {
    background: #ff6f91;
    color: white;
}

.forgive-btn:hover {
    background: #ff3e6c;
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(255,105,135,0.6);
}

.music-btn {
    background: white;
    color: #ff6f91;
}

.music-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 0 20px rgba(255,255,255,0.8);
}

.hidden-message {
    margin-top: 20px;
    font-size: 1.2rem;
    opacity: 0;
    transition: 0.6s ease;
}

.show {
    opacity: 1;
}

/* THANK YOU bold message */
.thank-you {
    margin-top: 25px;
    font-size: 2.2rem;
    font-weight: 700;
    opacity: 0;
    transition: 0.6s ease;
}

.thank-you.show {
    opacity: 1;
    animation: glow 1.5s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 25px white; }
}

/* Floating Hearts */
.heart {
    position: absolute;
    bottom: -20px;
    color: rgba(255,255,255,0.6);
    font-size: 20px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(0);
        opacity: 1;
    }
    to {
        transform: translateY(-110vh);
        opacity: 0;
    }
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px);}
    to { opacity: 1; transform: translateY(0);}
}
</style>
</head>

<body>

<div class="container">
    <h1>I'm Sorry üíî</h1>
    <p>
        I never meant to hurt you.<br>
        I wasn't in my right senses.<br>
        You mean more to me than words can explain.<br>
        Please forgive me... üíñ
    </p>

    <button class="forgive-btn" onclick="showMessage()">Forgive Me? ü•∫</button>
    <button class="music-btn" onclick="forgive()">Yes, I Forgive You üíû</button>

    <div id="hiddenText" class="hidden-message">
        Thank you for giving me another chance.<br>
        I promise to do better, always. ü§ç
    </div>

    <div id="thankYouText" class="thank-you">
        THANK YOU ‚ù§Ô∏è
    </div>
</div>

<audio id="bgMusic" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mp3">
</audio>

<script>
function showMessage() {
    document.getElementById("hiddenText").classList.add("show");
    createHeartsBurst();
}

function forgive() {
    document.getElementById("bgMusic").play();
    document.getElementById("hiddenText").classList.add("show");
    document.getElementById("thankYouText").classList.add("show");
    createHeartsBurst();
}

function createFloatingHearts() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = (Math.random() * 15 + 15) + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 7000);
}

function createHeartsBurst() {
    for (let i = 0; i < 25; i++) {
        setTimeout(createFloatingHearts, i * 120);
    }
}

setInterval(createFloatingHearts, 1200);
</script>

</body>
</html>
